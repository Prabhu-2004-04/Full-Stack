    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Box Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(236, 89, 89)
        }

        .container {
            display: flex;
            flex-direction: column; 
            justify-content: space-around; 
            align-items: center; 
            width: 30%;
            height: 500px;
            background-color: rgba(173, 207, 103, 0.719);
            border: 5px solid whitesmoke;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .item {
            background-color: rgb(146, 56, 146);
            color: rgb(0, 255, 200);
            font-weight: bold;
            font-size: large;
            padding: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border-radius: 4px;
            text-align: center;
            flex: 0;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">College</div>
        <div class="item">Department</div>
        <div class="item">Year</div>
        <div class="item">Class</div>
    </div>
</body>

</body>
